<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Cookiebot Script - MUST BE FIRST for GDPR compliance -->
    <script id="Cookiebot"
      src="https://consent.cookiebot.com/uc.js"
      data-cbid="277bd293-9336-4f15-ba87-4c760a56129b"
      data-blockingmode="auto"
      type="text/javascript">
    </script>
    
    <!-- Cookiebot Force Show Script -->
    <script>
      // Inline script to force Cookiebot banner display
      function forceCookiebotBanner() {
        console.log('üç™ Forcing Cookiebot banner display...');
        
        // Clear all possible consent cookies
        const domain = window.location.hostname;
        const cookieNames = ['CookieConsent', 'CookieConsentBulkSetting', 'CookieConsentBulkTicket'];
        
        cookieNames.forEach(name => {
          document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
          document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=' + domain + ';';
          document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.' + domain + ';';
        });
        
        // Clear storage
        ['localStorage', 'sessionStorage'].forEach(storage => {
          Object.keys(window[storage]).forEach(key => {
            if (key.toLowerCase().includes('cookie') || key.toLowerCase().includes('consent')) {
              window[storage].removeItem(key);
            }
          });
        });
        
        // Force show after Cookiebot loads
        let attempts = 0;
        const checkAndShow = setInterval(() => {
          attempts++;
          if (window.Cookiebot) {
            console.log('‚úÖ Cookiebot loaded, forcing banner');
            try {
              window.Cookiebot.withdraw?.();
            } catch (e) {}
            
            try {
              window.Cookiebot.show();
              console.log('‚úÖ Banner show() called');
            } catch (e) {
              console.error('‚ùå Error calling show():', e);
            }
            clearInterval(checkAndShow);
          } else if (attempts >= 20) {
            console.error('‚ùå Cookiebot failed to load');
            clearInterval(checkAndShow);
          }
        }, 200);
      }
      
      // Run immediately
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', forceCookiebotBanner);
      } else {
        forceCookiebotBanner();
      }
    </script>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    

    
    <!-- Development tools - marked for Cookiebot -->
    <script type="text/plain" data-cookieconsent="preferences" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
