    <!-- Cookiebot Callbacks - MUST BE AFTER COOKIEBOT SCRIPT -->
    <script>
      // Set up Cookiebot callbacks immediately
      window.CookiebotCallback_OnLoad = function() {
        console.log('üç™ Cookiebot OnLoad callback fired');
      };
      
      window.CookiebotCallback_OnAccept = function() {
        console.log('üç™ Cookiebot OnAccept callback fired');
        // Reload analytics scripts with consent
        if (window.gtag) {
          gtag('consent', 'update', {
            'analytics_storage': 'granted',
            'ad_storage': window.Cookiebot.consent.marketing ? 'granted' : 'denied'
          });
        }
      };
      
      window.CookiebotCallback_OnDecline = function() {
        console.log('üç™ Cookiebot OnDecline callback fired');
        // Ensure analytics are disabled
        if (window.gtag) {
          gtag('consent', 'update', {
            'analytics_storage': 'denied',
            'ad_storage': 'denied'
          });
        }
      };
      
      window.CookiebotCallback_OnDialogInit = function() {
        console.log('üç™ Cookiebot Dialog initialized');

    <div id="root"></div>

    <!-- Development tools - marked for Cookiebot (statistics category) -->
    <script type="text/plain" data-cookieconsent="statistics" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Additional script blocking for GDPR compliance -->
    <script>
      // Block any dynamically loaded scripts until consent
      (function() {
        'use strict';
        
        // Store original createElement
        const originalCreateElement = document.createElement;
        
        // Override createElement to block scripts
        document.createElement = function(tagName) {
          const element = originalCreateElement.call(this, tagName);
          
          if (tagName.toLowerCase() === 'script') {
            // Check if Cookiebot has loaded and consent is available
            if (window.Cookiebot && window.Cookiebot.consent) {
              // Script is allowed to load
              return element;
            } else {
              // Block script loading until consent
              const originalSrc = element.src;
              const originalInnerHTML = element.innerHTML;
              
              Object.defineProperty(element, 'src', {
                get: function() { return ''; },
                set: function(value) {
                  // Store the intended source for later activation
                  element.setAttribute('data-pending-src', value);
                }
              });
              
              Object.defineProperty(element, 'innerHTML', {
                get: function() { return ''; },
                set: function(value) {
                  // Store the intended content for later activation
                  element.setAttribute('data-pending-content', value);
                }
              });
            }
          }
          
          return element;
        };
      })();
    </script>
